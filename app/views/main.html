    <div>
        <carousel interval="myInterval" no-wrap="noWrapSlides">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">

</section>

<section id="description" class="description-section">

    <h2>2-6pm (daylight saving time hours)</h2>
    <br>
    <h2>Every Thursday, Year-Round </h2>
    <br>
    <h2> 765 Portola Road, Portola Valley</h2>
    <br>
    <h2>At Town Center, in front of the Historic Schoolhouse</h2>
    <br>
    <hr>

</section>

<section id="vendors" ng-controller="VendorCtrl" class="vendor-section">
    <h2 style="margin-top: -20px;"><strong>Browse Our Vendors</strong></h2>
    <h3 style="margin-top: -10px; margin-bottom: 40px;"><small>Choose a category to see who joins us!</small></h3>

    <div style="width: 75%; margin-bottom: 40px;">
        <img class="groupimg" ng-repeat="group in vendorGroups" ng-src="{{group.image}}"
        alt="{{group.name}}" ng-click="showGroup(group); updateSelect(group)"  ng-class="{embellish: hover, selected: group.selection}"
        ng-mouseenter="hover = true"
        ng-mouseleave="hover = false">
    </div>

    <div collapse="isCollapsed">
        <div class="well well-lg">
            <h2>{{targetGroup.name}}</h2>
            <li ng-repeat="vendor in targetGroup.vendors"><h4>{{vendor}}</h4></li>
        </div>
    </div>
</section>

<section  style="margin-top: 20px;" class="leaflet-section" id="map" ng-controller="MapCtrl">
    <div class="row">
        <div class="col-lg-12">
            <leaflet height="450px" width="100%" defaults="defaults" center="center" markers="markers" tiles="tiles"></leaflet>
        </div>
    </div>
</section>
